<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/82ae552816.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <img class="logo" src="img/logo.svg" alt="Logo">
      </div>
      <div class="main">
        <img src="img/illustration-mockups.svg" alt="Illustration mockups">
        <div class="text">
          <h1>  Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram-square"></i>
    </div>
  </div>
</body>
</html>
